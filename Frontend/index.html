<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title> Welcome to EBE Alpha </title>

    <!-- No Favicon Fix -->
    <link rel="shortcut icon" href="">

    <!-- Styles -->
    <link rel ="stylesheet" href="css/normalize.css" />
    <link rel ="stylesheet" href="css/index.css" />
    <!-- JS Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
    <script src="src/index.js" defer></script>
    <script src="src/game.js" defer></script> <!-- type="module"  -->
  </head>

  <body>
    <!-- Navbar Area -->
    <nav id="navHeader"> 
      <!-- Options for NavBar Area -->
      <ul class="ulNav">
        <!-- Whatever page the user is on should be highlighted -->
        <li class="liNav" id="projectName"><a href="index.html">Eat or be Eaten</a></li>
      </ul>  
    </nav>

    <!-- Main Div Area -->
    <div id="mainDiv"> 
      
      <!-- Welcome Div -->
      <div id="welcomeDiv">
        <p> Welcome to E.O.E., the current version is 0.0.1 </p>
      </div>
      
      <!-- Site Explanation -->
      <div id="aboutDiv">
        <p> Changelog: </p>
        <ul>
          <li> Front Page Created 07/06/2020 </li>
          <li> SPA Created 07/06/2020 </li>
        </ul>
      </div>

      <!-- Play Container for Divs -->
      <div id="playContainer">
        <p class="playHeader">Interested in Playing?</p>
        <button id="playButton">Play</a></button>
      </div>
    </div>

    <!--  Game Container -->
    <div id="gameContainer" class="hidden">
      <!-- Canvas -->
      <div id="canvasContainer">
        <!-- <canvas id="canvasScreen"></canvas> -->
      </div>

      <!-- Score Board -->
      <div id="scoreBoard">
        <div id="innerScoreBoard">  
        </div>
      </div>

      <!-- Score Submitter -->
      <form id="scoreForm" class="hidden">
        <label class="labelText" for="score">Score:</label>
        <input class="inputText" id="score" type="text" name="score" placeholder="12345" />
        <label class="labelText" for="">Name:</label>
        <input class="inputText" id="name" type="text" name="name" placeholder="ABC" />
        <input id="scoreButton" type="submit" value="submit" />
      </form>
    </div>

    <!-- Footer Area-->
    <footer id="footer"><a href="https://github.com/JonTDean">Copyright Â© 2020 E.O.E. | Made by: Jonathan T. Dean</a></footer>
  </body>
</html>
