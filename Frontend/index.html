<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title> Welcome to EBE Alpha </title>
    <link rel ="stylesheet" href="css/normalize.css" />
    <link rel ="stylesheet" href="css/index.css" />
  </head>
  <body>
      <!-- Navbar Area -->
    <nav id="navHeader"> 
      <!-- Options for NavBar Area -->
      <ul class="ulNav">
        <!-- Whatever page the user is on should be highlighted -->
        <li class="liNav" id="projectName"><a href="index.html">Eat or be Eaten</a></li>
      </ul>  
    </nav>

    <!-- Main Div Area -->
    <div id="mainDiv"> 
      
      <!-- Welcome Div -->
      <div id="welcomeDiv">
        <p> Welcome to E.O.E., the current version is 0.0.1 </p>
      </div>
      
      <!-- Site Explanation -->
      <div id="aboutDiv">
        <p> Changelog: </p>
        <ul>
          <li> Front Page Created 07/06/2020 </li>
          <li> Sign Up Page Created 07/06/2020 </li>
        </ul>
      </div>
      
      <!-- Sign in/up Link-->
      <div id="login_signupDiv">
        <p class="login_header"> Login </p>
        <!-- Login Forms  -->
        <form id="login_form">
          <label class="form_login_text" for="Username">Username:</label><br>
          <input class="login_text" type="text" id="Username" name="Username" placeholder="e.g. johnDoe"><br>
          <label class="form_login_text" for="Password">Password:</label><br>
          <input class="login_text" type="text" id="Password" name="Password" placeholder="e.g. abc123"><br><br>
          <input id="login_button" type="submit" value="Login">
        </form>

        <br>

        <!-- Sign Up Page -->
        <div id="login_button_div">
          <p class="login_header">No account? Sign Up!</p>
          <button id="signup_button"> <a href=""></a>Sign Up </button>
        </div>
      </div>

    </div>

    <!-- Footer Area-->
    <footer id="footer"> <a href="https://github.com/JonTDean">Copyright Â© 2020 E.O.E. | Made by: Jonathan T. Dean</a> </footer>
  </body>
</html>
